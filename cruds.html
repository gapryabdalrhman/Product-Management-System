<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cruds">

        <div class="head">

            <h1>CRUDS</h1>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>


        <div class="inputs">
           <input type="text" id="title" placeholder="title">

           <div class="price">
            <input onkeyup="get_total()" type="number"  id="price" placeholder="price">
            <input onkeyup="get_total()" type="number"  id="taxes" placeholder="taxes">
            <input onkeyup="get_total()" type="number"  id="ads" placeholder="ads">
            <input onkeyup="get_total()" type="number"  id="discounts" placeholder="discounts">
            <small id="total">total</small>
           </div>

           <input type="number"  id="count" placeholder="count">
           <input type="text"  id="category" placeholder="category">
           <button id="submit">create</button>
        </div>




        <div class="outputs">

            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" name="" id="search" placeholder="search">

                <div class="btnsearch">
                    <button onclick="getsearchmood(this.id)" id="searchtitle">search by title</button>
                    <button onclick="getsearchmood(this.id)" id="searchcategory">search by category</button>
                </div>

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discounts</th>
                    <th>category</th>
                    <th><button id="update">update</button></th>
                    <th><button id="delete">delete</button></th>
                </tr>
            </table>


        </div>

    </div>
  <script src="main.js"></script>

</body>
</html>
